<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
     <div class="calculatorBody">
         
        <div class="calculatorItem">
           <div class="screen">
               <span class="screenFull">

               </span>
                <span class="screenShow">
                   
                </span>
           </div>
           <h1 style="color: rgb(43, 42, 42);" class="reform">high;</h1>

          <ul class="clearfix buttonList">
              <li class="btnsNums">1</li>
              <li class="btnsNums">2</li>
              <li class="btnsNums">3</li>
              <li class="btnsNums">4</li>
              <li class="btnsNums">5</li>
              <li class="btnsNums">6</li>
              <li class="btnsNums">7</li>
              <li class="btnsNums">8</li>
              <li class="btnsNums">9</li>
              <li class="btnsNums">0</li>
              <li class="btnsCalculations">*</li>
              <li class="btnsCalculations">-</li>
              <li class="btnsCalculations"  value="plus">+</li>
              <p class="equal">=</p>
          </ul>

        </div>
        </div>
        <ol class="result">
            <h1></h1>
        </ol>

     <script src="calculator.js"></script>
</body>
</html>
